spring:
  datasource:
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    generate-ddl: false
    properties:
      hibernate:
        jdbc:
          batch_size: 30
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: true
    show-sql: true
  liquibase:
    change-log: classpath:testdb/changelog/dbchangelog.xml
    enabled: true

server:
  port: 8081


